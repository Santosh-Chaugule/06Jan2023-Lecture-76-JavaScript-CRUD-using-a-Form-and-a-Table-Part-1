<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD(Create,Read,Update,Delete)</title>
    <style></style>
  </head>
  <body>
    <form action="">
      <input name="name" type="text" placeholder="enter your name.." />
      <input name="surname" type="text" placeholder="Enter your surname" />
      <input name="address" type="text" placeholder="Address" />
      <input type="button" value="save" onclick="sunil('ok')" />
    </form>
    <hr />
    <table border="1" id="mytable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <button>View</button>
            <button>Edit</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script>
      //there are two ways to define a function

      //1 old way
      function santosh() {
        alert("Santosh");
      }

      //2 new way (arrow function)
      let n = document.querySelector('input[name="name"]');
      let sn = document.querySelector('input[name="surname"]');
      let addr = document.querySelector('input[name="address"]');

      let tbody1 = document.querySelector("table#mytable tbody");
      let sunil = () => {
        console.log(n.value);
        console.log(sn.value);
        console.log(addr.value);
        //apeend technique
        tbody1.innerHTML += `<tr>
            <td>${n.value} </td>
            <td>${sn.value}</td>
            <td>${addr.value}</td>
            <td>
                 <button>View</button>
                 <button>Edit</button>
                 <button onclick="deleteEl(this)">Delete</button>
            </td>
        </tr>`;
        n.value = sn.value = addr.value = "";
      };
      let deleteEl = (x) => {
        x.closest("tr").remove();
      };
    </script>
  </body>
</html>
